<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten Kesehatan Digital - Database Obat Live</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Fallback color */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1.5s ease-in-out;
        }
        .card-enter {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .active-glow {
            box-shadow: 0 0 15px rgba(20, 184, 166, 0.5), 0 0 5px rgba(20, 184, 166, 0.7);
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #334155; /* slate-700 */
            border-bottom-color: #14b8a6; /* teal-500 */
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #1e293b; /* slate-800 */
            border: 1px solid #334155; /* slate-700 */
            border-radius: 1rem;
            width: 90%;
            height: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #334155; /* slate-700 */
            flex-shrink: 0;
        }
        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
        }
        .modal-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="text-slate-300">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Header Section -->
        <header class="text-center mb-8 md:mb-12">
             <div class="flex justify-center items-center gap-3 text-teal-400 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 256 256"><path fill="currentColor" d="M144 168h48a8 8 0 0 0 0-16h-48a8 8 0 0 0 0 16m-40-60a12 12 0 1 1-12-12a12 12 0 0 1 12 12m-2-38.52a8 8 0 0 0-11-2.13l-48 27.68A8 8 0 1 0 54 82.52l48-27.68a8 8 0 0 0 2.13-11.08m50.13-2.13a8 8 0 0 0-11 2.13L87 97.48a8 8 0 1 0 11 11l48-27.68a8 8 0 0 0-2.13-11.08M128 24a104 104 0 1 0 104 104A104.11 104.11 0 0 0 128 24m0 192a88 88 0 1 1 88-88a88.1 88.1 0 0 1-88 88"/></svg>
                <h1 class="text-3xl md:text-5xl font-bold text-white">Database Obat Digital</h1>
             </div>
            <p class="mt-3 text-lg text-slate-400">Terhubung langsung ke database live untuk informasi akurat.</p>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Filter & Search Section -->
            <div class="bg-slate-800/80 backdrop-blur-sm border border-slate-700 p-6 rounded-2xl shadow-lg mb-8 z-10">
                <div class="mb-5">
                    <label class="block text-xl font-semibold text-white mb-3">Filter Berdasarkan Kategori</label>
                    <div id="category-buttons" class="flex flex-wrap gap-3">
                        <!-- Category buttons will be inserted here by JS -->
                    </div>
                </div>
                <div>
                    <label for="search-input" class="block text-lg font-medium text-slate-200 mb-2">Atau Cari Nama Obat, Kandungan, atau Kegunaan...</label>
                    <input type="text" id="search-input" placeholder="Contoh: Parasetamol, sakit kepala, amoxicillin..." class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-white rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-300 placeholder-slate-400">
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Initial Loading State -->
                <div id="loading-state" class="col-span-full text-center py-16">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-slate-400">Menghubungkan ke database obat...</p>
                </div>
                <!-- Medicine cards will be inserted here by JS -->
            </div>
            
            <div id="no-results" class="hidden text-center py-16 col-span-full">
                 <svg class="mx-auto h-12 w-12 text-slate-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"></path>
                </svg>
                <h3 class="mt-2 text-xl font-medium text-white">Obat tidak ditemukan</h3>
                <p class="mt-1 text-slate-400">Coba gunakan kata kunci lain atau pilih kategori yang berbeda.</p>
            </div>
        </main>
    </div>

    <!-- Modal for Google Form -->
    <div id="form-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-xl font-bold text-white">Form Pengambilan Obat</h2>
                <button id="close-modal-btn" class="text-slate-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="modal-body">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfDHAygDuTFxFGNvRFjKhg1r8BVoI9tFqK3V_PCUOV8p-BsWQ/viewform?embedded=true">Memuatâ€¦</iframe>
            </div>
        </div>
    </div>

    <script>
        // --- GLOBAL VARIABLES & CONSTANTS ---
        let medicines = [];
        const DATABASE_URL = 'https://script.google.com/macros/s/AKfycbzq_i6UIlVzcERrd_3JdoPD5Kwmu6ZkLTZ86qfC8zg-DNlFo1_bEJBqcaeoFBl2_cSc/exec';

        // --- DOM ELEMENTS ---
        const resultsContainer = document.getElementById('results-container');
        const searchInput = document.getElementById('search-input');
        const noResultsMessage = document.getElementById('no-results');
        const categoryButtonsContainer = document.getElementById('category-buttons');
        const loadingState = document.getElementById('loading-state');
        const formModal = document.getElementById('form-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        const ACTIVE_BUTTON_CLASSES = ['active-glow', 'bg-teal-500', 'text-white'];
        const INACTIVE_BUTTON_CLASSES = ['bg-slate-700', 'text-slate-200', 'hover:bg-slate-600'];

        // --- DATA FETCHING ---
        async function fetchMedicineData() {
            try {
                const response = await fetch(DATABASE_URL);
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                const jsonData = await response.json();
                if (jsonData.status === 'error') throw new Error(jsonData.message);
                return jsonData;
            } catch (error) {
                console.error("Gagal mengambil data obat:", error);
                loadingState.classList.add('hidden');
                resultsContainer.innerHTML = `<div class="col-span-full text-center py-16 bg-slate-800 rounded-lg"><h3 class="text-xl font-medium text-red-400">Gagal Memuat Data</h3><p class="mt-1 text-slate-400">Tidak dapat terhubung ke database. Periksa URL Apps Script dan koneksi internet Anda.</p></div>`;
                return [];
            }
        }

        // --- UI RENDERING ---
        function displayMedicines(medicineList) {
            loadingState.classList.add('hidden');
            resultsContainer.innerHTML = '';
            noResultsMessage.classList.toggle('hidden', medicineList.length > 0);
            if(medicineList.length > 0) resultsContainer.appendChild(noResultsMessage);

            medicineList.forEach((med, index) => {
                // --- DEBUGGING: Cetak data obat pertama ke konsol browser ---
                if (index === 0) {
                    console.log("Data untuk obat pertama yang diterima:", med);
                }

                const stockNumber = parseInt(med.Stok_Obat) || 0;
                let stockText, stockClass;

                if (stockNumber === 0) {
                    stockText = 'Stok Habis';
                    stockClass = 'text-red-400 bg-red-900/50';
                } else if (stockNumber > 0 && stockNumber <= 10) {
                    stockText = `${med.Stok_Obat} Tersisa`;
                    stockClass = 'text-yellow-400 bg-yellow-900/50';
                } else {
                    stockText = `${med.Stok_Obat} Tersedia`;
                    stockClass = 'text-green-400 bg-green-900/50';
                }

                const card = document.createElement('div');
                card.className = "card-enter bg-slate-800/75 backdrop-blur-sm rounded-2xl shadow-md overflow-hidden border border-slate-700 hover:border-teal-500 hover:shadow-2xl hover:shadow-teal-500/10 flex flex-col";
                card.dataset.index = index;
                card.style.animationDelay = `${index * 50}ms`;
                
                card.innerHTML = `
                    <div class="p-6 flex flex-col h-full">
                        <div class="flex-grow">
                             <div class="flex justify-between items-start mb-3">
                                <span class="text-sm font-medium text-teal-300 bg-teal-900/50 px-3 py-1 rounded-full">${med.Kategori || 'Lainnya'}</span>
                                <span class="text-sm font-semibold ${stockClass} px-3 py-1 rounded-full">${stockText}</span>
                            </div>
                            <h2 class="text-2xl font-bold text-white mb-2">${med.Nama_Obat}</h2>
                             <p class="text-slate-400 mb-4"><strong class="font-semibold text-slate-300">Kandungan:</strong> ${med.Kandungan_Aktif || 'Tidak diketahui'}</p>
                            <p class="text-slate-400 mb-5 flex-grow"><strong class="font-semibold text-slate-300">Kegunaan:</strong> ${med.Kegunaan_Lengkap || 'Informasi tidak tersedia.'}</p>
                            <div class="space-y-3 text-sm border-t border-slate-700 pt-4">
                                <p><strong class="font-semibold text-slate-300 w-32 inline-block">Dosis:</strong> ${med.Dosis__Kekuatan || 'Sesuai petunjuk'}</p>
                                <p><strong class="font-semibold text-slate-300 w-32 inline-block">Aturan Minum:</strong> ${med.Aturan_Minum || 'Sesuai petunjuk'}</p>
                                <p><strong class="font-semibold text-slate-300 w-32 inline-block">Frekuensi Maks:</strong> ${med.Frekuensi_Maksimal || 'Sesuai petunjuk'}</p>
                                <p><strong class="font-semibold text-slate-300 w-32 inline-block">Efek Samping:</strong> ${med.Efek_Samping_Umum || 'Tidak diketahui'}</p>
                                <p><strong class="font-semibold text-slate-300 w-32 inline-block">Catatan Penting:</strong> ${med['Aturan_Pakai_&_Catatan'] || '-'}</p>
                            </div>
                        </div>
                        <div class="mt-5 pt-4 border-t border-slate-700">
                             <button class="open-form-btn block w-full text-center bg-teal-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-600 transition-colors duration-300">
                                Ambil Obat
                             </button>
                        </div>
                    </div>`;
                resultsContainer.appendChild(card);
            });
        }
        
        function createCategoryButtons() {
            const categories = [...new Set(medicines.map(m => m.Kategori).filter(Boolean))];
            let buttonsHTML = `<button data-filter="all" class="cat-button px-4 py-2 rounded-lg font-semibold transition-all shadow-md">Semua</button>`;
            categories.sort().forEach(cat => {
                 buttonsHTML += `<button data-filter="${cat}" class="cat-button px-4 py-2 rounded-lg font-semibold transition-all">${cat}</button>`;
            });
            categoryButtonsContainer.innerHTML = buttonsHTML;
            const buttons = document.querySelectorAll('.cat-button');
            buttons.forEach(button => {
                if (button.dataset.filter === 'all') button.classList.add(...ACTIVE_BUTTON_CLASSES);
                else button.classList.add(...INACTIVE_BUTTON_CLASSES);
                
                button.addEventListener('click', () => {
                    buttons.forEach(btn => btn.classList.remove(...ACTIVE_BUTTON_CLASSES) || btn.classList.add(...INACTIVE_BUTTON_CLASSES));
                    button.classList.add(...ACTIVE_BUTTON_CLASSES);
                    button.classList.remove(...INACTIVE_BUTTON_CLASSES);
                    const filter = button.getAttribute('data-filter');
                    searchInput.value = '';
                    const filtered = (filter === 'all') ? medicines : medicines.filter(med => med.Kategori === filter);
                    displayMedicines(filtered);
                });
            });
        }

        // --- EVENT LISTENERS ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredMedicines = medicines.filter(med =>
                (med.Nama_Obat || '').toLowerCase().includes(searchTerm) ||
                (med.Kegunaan_Lengkap || '').toLowerCase().includes(searchTerm) ||
                (med.Kandungan_Aktif || '').toLowerCase().includes(searchTerm)
            );
            displayMedicines(filteredMedicines);
            document.querySelectorAll('.cat-button').forEach(button => {
                button.classList.remove(...ACTIVE_BUTTON_CLASSES);
                if (button.dataset.filter === 'all') {
                    button.classList.add(...ACTIVE_BUTTON_CLASSES);
                } else {
                    button.classList.add(...INACTIVE_BUTTON_CLASSES);
                }
            });
        });
        
        resultsContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('open-form-btn')) {
                formModal.classList.add('visible');
            }
        });

        // Modal Closing Listeners
        [closeModalBtn, formModal].forEach(el => el.addEventListener('click', (e) => {
            if (e.target === el) formModal.classList.remove('visible');
        }));

        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            const backgrounds = Array.from({ length: 10 }, (_, i) => `${i + 1}.jpg`);
            let shuffledBackgrounds = [];
            let currentBgIndex = 0;

            function shuffleArray(array) {
                let currentIndex = array.length, randomIndex;
                while (currentIndex !== 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
                }
                return array;
            }

            function changeBackground() {
                if (currentBgIndex >= shuffledBackgrounds.length) {
                    shuffledBackgrounds = shuffleArray([...backgrounds]);
                    currentBgIndex = 0;
                }
                const nextImage = shuffledBackgrounds[currentBgIndex];
                const overlay = 'linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85))';
                document.body.style.backgroundImage = `${overlay}, url('${nextImage}')`;
                currentBgIndex++;
            }

            shuffledBackgrounds = shuffleArray([...backgrounds]);
            changeBackground(); 
            setInterval(changeBackground, 20000); 
            
            medicines = await fetchMedicineData();
            if (medicines.length > 0) {
                createCategoryButtons();
                displayMedicines(medicines);
            }
        });
    </script>
</body>
</html>
